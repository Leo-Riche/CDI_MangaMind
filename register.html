<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register Page</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous"/>
    <link rel="stylesheet" href="css/bootstrap.css">
</head>
<body class="vh-100 vw-100 d-flex flex-column justify-content-center align-items-center">
    <div class="container col-10 col-sm-8 col-md-6 col-lg-6 col-xl-4 col-xxl-4">
        <h1 class="display-1 text-center mb-5"><strong>MangaMind</strong></h1>
        <h3 class="display-5 mb-2 opacity-75">S'inscrire</h3>
        <form class="d-flex flex-column">
            <div class="form-floating text-white w-100 mb-3">
                <input
                    type="text"
                    class="form-control bg-dark text-white border-0 bg-opacity-50"
                    id="username"
                    placeholder=" "
                    name="user_nickname"
                />
                <label for="username" class="opacity-25"
                    >Nom d'utilisateur</label
                >
            </div>
            <div class="form-floating text-white w-100 mb-3">
                <input
                    type="text"
                    class="form-control bg-dark text-white border-0 bg-opacity-50"
                    id="email"
                    placeholder=" "
                    name="user_mail"
                />
                <label for="email" class="opacity-25"
                    >Adresse email</label
                >
            </div>
            <div class="form-floating text-white w-100 mb-3">
                <input
                    type="text"
                    class="form-control bg-dark text-white border-0 bg-opacity-50"
                    id="password"
                    placeholder=" "
                    name="user_password"
                />
                <label for="password" class="opacity-25"
                    >Mot de passe</label
                >
            </div>
            <div class="row mb-4">
                <div class="col d-flex text-white justify-content-center">
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" value="" id="form2Example31" checked />
                        <label class="form-check-label" for="form2Example31">Rester connecter</label>
                    </div>
                </div>
            </div>
            <button type="button" class="btn btn-primary btn-block mb-4" name="create">S'inscrire</button>
            <div class="text-center text-white">
                <p>Déjà membre ? <a href="login.html">Se connecter</a></p>
            </div>
        </form>
    </div>
</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
</html>
